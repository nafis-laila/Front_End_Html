    <!--
    Block & Inline
    Block :
    1. Selalu memulai dari line baru
    2. Selalu mengambil lebar yg tersedia
    #meski div dlm 1 inline yg sama ada 2, tetap akan membuat div di line baru
    -->
    <div style="background-color: skyblue;">Div 1</div><div style="background-color: slateblue;">Div 2</div>
    <br>
    <!--
    Inline :
    1. Tidak memulai dari garis baru
    2. lebarnya di sesuaikan dg isi/ kontenya
    -->
    <strong style="border: 1px solid black;">Ini kalimat dg teks Strong</strong>
    <strong style="border: 2px solid green;">Ini strong ke2 - menganut Inline</strong>

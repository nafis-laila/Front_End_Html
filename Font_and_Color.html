<style>
    /* 
    - font maksimal pakai 2 jenis jangan lebih
    - rgb :red, green, blue => maks 255
    - rgba : a buat transparan rgba(255, 0, 200, 0.5);
    - opacity : buat transparan untuk 1 element
    */
    h1 {
        font-style: candara;
       
    }
    #nulis {
        font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-weight: 200;
        background-color: rgba(236, 39, 194, 0.5);
        opacity: 0.4;
    }
</style>
<body>
    <h1>Ini kalimat buat ganti font - google font</h1>
    <br>
    <h1 id="nulis">Ini font yang beda</h1>
